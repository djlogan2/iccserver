<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ICC Chess Club</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="shortcut icon" href="images/favicon.png">
    <link href="sylesheets/main-style.css" rel="stylesheet" type="text/css" />
    <link href="stylesheets/fonts.css" rel="stylesheet" type="text/css" />
    <link href="stylesheets/chess_board_01.css" rel="stylesheet" type="text/css" />
</head>

<body>
{{#if currentUser}}
{{> chessboard}}
{{> rightmenu}}
{{> mainmenu}}
{{else}}
{{> login}}
{{/if}}
</body>

<template name="chessboard">
    <div class="main-chess-area" id="main-chess-area">
        <div class="chess-area" id="chess-area">
            <div class="chess-board-area" id="chess-board-area">
                <div class="profile-area" id="top_player_info_bar">
                    <p class="clock-area" id="darkCountdownBoard">{{TopTime}}</p>
                    {{#with TopPlayer}}
                    <img src="{{profile_image}}" class="profile-pic"  alt=""/>
                    <p class="profile-text">{{name}}<span class="profile-highlight">({{rating}})</span>
                        <img src="{{flag_image}}" width="14"  alt=""/></p>
                    {{/with}}
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
                <!-- BOARD -->
                <div class="chess-board" id="chess-board">
                    {{#each Board}}
                        {{#let row_index=@index}}
                        <div class="chess-row">
                            {{#each this}}
                                <div class="square {{squareColor row_index @index}}"  id="a8"><div class="piece {{this}}"></div></div>
                            {{/each}}
                        </div>
                        {{/let}}
                    {{/each}}
                    <div class="clear"></div>
                </div>
                <!-- END BOARD -->
                <div class="profile-area" id="bottom_player_info_bar">
                    <p class="clock-area error" id="lightCountdownBoard">{{BottomTime}}</p>
                    {{#with BottomPlayer}}
                    <img src="{{profile_image}}" class="profile-pic"  alt=""/>
                    <p class="profile-text">{{name}}<span class="profile-highlight">({{rating}})</span>
                        <img src="{{flag_image}}" width="14"  alt=""/></p>
                    {{/with}}
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</template>

<template name="rightmenu">
    <!-- Right Menu -->
    <div class="rightmenu" id="rightmenu">
        <div class="profile" id="profile">
            {{#with WhitePlayer}}
            <div class="half-width left-side">
                <p class="profile-text">{{name}}<span class="profile-highlight">({{rating}})</span></p>
                <p class="win-loss-ratio">W {{won}} / D {{draws}} / L {{lost}}</p>
                <p><img src="{{flag_image}}" width="14"  alt=""/></p>
            </div>
            {{/with}}
            {{#with BlackPlayer}}
            <div class="half-width right-side">
                <p class="profile-text">{{name}}<span class="profile-highlight">({{rating}})</span></p>
                <p class="win-loss-ratio">W {{won}} / D {{draws}} / L {{lost}}</p>
                <p><img src="{{flag_image}}" width="14"  alt=""/></p>
            </div>
            {{/with}}
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
        <div class="clocks" id="clocks">
            <div class="half-width left-side">
                <p class="darkCountdown" id="darkCountdown">{{WhiteTime}}</p>
            </div>
            <div class="half-width right-side">
                <p class="lightCountdown errror-color" id="lightCountdown">{{BlackTime}}</p>
            </div>
            <div class="clear"></div>
        </div>
        <div class="moves-box" id="moves-box">
            <div class="box1">
                <p>{{Opening}}</p>
                <div class="clear"></div>
            </div>
{{#each MoveList}}
            <div class="box{{this.box}}">
                <div class="number"><p>{{this.move}}.</p></div>
                <div class="move"><p>{{this.white}}</p></div>
                <div class="move2"><p>{{this.black}}</p></div>
                <div class="clear"></div>
            </div>
{{/each}}
            <div class="clear"></div>

        </div>
        <div class="clear"></div>

        <div class="bottom-controls" id="bottom-controls">
            <div class="bottom-area">
                <div class="clear"></div>
                <div class="text-area">
                    <p class="profile-highlight bold">New Game</p>
                    <p>Steven Hill <span class="profile-highlight bold">(800)</span> vs. Mark Ford <span class="profile-highlight bold">(925)</span></p>
                    <p>Game Message Example: <span class="errror-color">Game aborted</span></p>
                    <div class="clear" style="height:10px;"></div>
                    <p><a href="#"><img src="images/buttons/icon-share.png" class="icon" width="20" height="20"  alt=""/> Share</a></p>
                    <div class="clear"></div>
                    <p><a href="#"><img src="images/buttons/icon-add-friend.png" class="icon" width="20" height="20"  alt=""/> Add Friend</a></p>
                    <div class="clear"></div>
                    <p><a href="#"><img src="images/buttons/icon-remach.png" class="icon" width="20" height="20"  alt=""/> Rematch</a></p>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
            <p class="command-buttons">
                <a href="#">
                    <img src="images/buttons/btn-fb.png" class="buttons" alt="&lt;&lt;" /></a>
                <a href="#">
                    <img src="images/buttons/btn-b.png" class="buttons" alt="&lt;" /></a>
                <a href="#">
                    <img src="images/buttons/btn-f.png" class="buttons" alt="&gt;" /></a>
                <a href="#">
                    <img src="images/buttons/btn-ff.png" class="buttons" alt="&gt;&gt;" /></a>
                <a href="#">
                    <img src="images/buttons/btn-restart.png" class="buttons" alt="restart" /></a>
                <a href="#">
                    <img src="images/buttons/btn-setings.png" class="buttons" alt="settings" /></a>
            </p>
        </div>
    </div>
</template>
